name: Test

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

# will cancel previous workflows triggered by the same event and for the same ref for PRs or same SHA otherwise
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ contains(github.event_name, 'pull_request') && github.event.pull_request.head.ref || github.sha }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  test:
    name: ${{ matrix.os }} - ${{ matrix.py }}
    runs-on: ${{ matrix.os }}
    env:
      motherduck_token: ${{ secrets.HARLEQUIN_MOTHERDUCK_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - MacOs-latest
          - Windows-latest
        py:
          - "3.13"
          - "3.12"
          - "3.11"
          - "3.10"
          - "3.9"
    steps:
      - name: Check out Repo
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.py }}
        id: setup-python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.py }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.3"
          python-version: ${{ matrix.py }}
          enable-cache: true

      - name: Install python dependencies
        run: |
          uv sync --locked --group test

      - name: Run tests
        run: |
          uv run --no-sync pytest -m "not online" ${{ matrix.os == 'Windows-latest' && '--force-flaky --max-runs=3' || '' }} --snapshot-warn-unused

      - name: Store snapshot report on failure
        uses: actions/upload-artifact@v4  
        if: failure()
        with:
          name: Snapshot Report ${{ matrix.os }} ${{ matrix.py }}
          path: ./snapshot_report.html


  test-build:
    name: Test Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out Repo
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Set up Python 3.12
        id: setup-python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.3"

      - name: Ensure package can be built
        run: uv build --all-packages

      - name: Ensure package can be installed from whl
        run: |
          uv venv .testwhl
          source .testwhl/bin/activate
          uv pip install dist/$(ls dist/ | grep ".whl")
          deactivate

      - name: Ensure package can be installed from sdist
        run: |
          uv venv .testsdist
          source .testsdist/bin/activate
          uv pip install dist/$(ls dist/ | grep ".tar.gz")
          deactivate
